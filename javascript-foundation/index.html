<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // This is my javascript!
        console.log("Hello, World!")

        let message;

        message = 'Hello';

        let user = 'John', age = 25;
        
        let x = 1;
        x = -x;
        console.log(user+' is '+age+' and says '+message+'!');

        console.log(2**2);
        console.log(2**3);
        console.log(2**4);

        // converts non-numbers with unary+
        console.log(+true)
        let apples = '2';
        let oranges = "3";
        console.log(+apples + +oranges);

        //chaining assignments
        let a,b,c;
        a=b=c=2+2;
        console.log(a)
        console.log(b)
        console.log(c)

        //String concatenation with binary +
        console.log("" + 1 + 0) //10
        console.log("" - 1 + 0) //-1
        console.log(true + false) //1
        console.log(6 / "3") //2
        console.log("2" * "3")//6
        console.log(4 + 5 + "px")//9px
        console.log("$" + 4 + 5)//$45
        console.log("4" - 2)//2
        console.log("4px" - 2)//NaN
        console.log("  -9  " + 5)// -9 5
        console.log("  -9  " - 5)//-14
        console.log(null + 1)//1
        console.log(undefined + 1)//NaN
        console.log(" \t \n" - 2)//-2
    </script>
</body>
</html>
